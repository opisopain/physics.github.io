<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,100;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- my style -->
    <link rel="icon" href="/img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/output.css" />
  </head>

  <body class="bg-gradient-to-br from-third to-primary">
    <div class="hidden" id="popUp">
      <div class="fixed top-0 bottom-0 w-screen z-[99] bg-black/70 flex justify-center items-center">
        <div class="popUpCnt" id="popUpCnt">
          <p id="textPopUp"></p>
          <i class="fa-solid fa-circle-xmark fa-beat text-[2.3rem] text-red-600"></i>
        </div>
      </div>
    </div>

    <div class="hidden" id="popUpLoading">
      <div class="fixed top-0 bottom-0 w-screen z-[99] bg-black/70 flex justify-center items-center">
        <div class="loading" id="loading"></div>
      </div>
    </div>

    <nav class="navbar layout" data-aos="fade-down" data-aos-delay="50" data-aos-duration="1000">
      <div class="logo flex items-center gap-[0.1rem]">
        <div class="flex items-center gap-[0.1rem]">
          <img src="/img/icon.png" alt="icon" class="h-[1.5rem]">
          <h5 class="text-lg md:text-xl tracking-wider font-semibold">rgu</h5>
        </div>
        <h5 class="text-lg md:text-xl tracking-wider text-amber-400 font-semibold">Sains</h5>
      </div>
    </nav>

    <div class="h-[100vh] layout">
      <div class="flex flex-col gap-4 justify-center items-center">
        <div class="h-[380px] w-full bg-gradient-to-br from-white/60 rounded-lg shadow-lg p-3 mt-3" data-aos="fade-right" data-aos-delay="50" data-aos-duration="1000">

          <!-- Form untuk melihat siapa yang login -->
          <form action="https://script.google.com/macros/s/AKfycbypnQBpRKLUi0pQk1rwmH1vnlqikwZqAuhmxOWarSdOF5JG7VbJi5R9gAGnfRKJ8N2n/exec" method="POST" autocomplete="on" class="flex flex-col justify-evenly gap-4 h-full" id="my-form">
            <label for="namaSiswa">
              <span class="block font-semibold mb-3 text-slate-700 after:content-['*'] after:text-pink-500">Nama</span>
              <input
                id="namaSiswa"
                type="text"
                name="Nama"
                placeholder="Masukan nama"
                class="px-3 py-2 border shadow rounded-lg w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500"
              />
            </label>

            <label for="Kelas">
              <span class="block font-semibold mb-3 text-slate-700 after:content-['*'] after:text-pink-500">Kelas</span>
              <select name="Kelas" id="Kelas" class="border-[1px] border-third p-2 w-full rounded-lg border-transparent text-sm">
                <option value="">Pilih Kelas</option>
                <option value="X-1">X-1</option>
                <option value="X-2">X-2</option>
                <option value="X-3">X-3</option>
                <option value="X-4">X-4</option>
                <option value="XBIL-1">XBIL-1</option>
                <option value="XBIL-2">XBIL-2</option>
              </select>
            </label>

            <label for="token">
              <span class="block font-semibold mb-3 text-slate-700 after:content-['*'] after:text-pink-500">Token</span>
              <input
                id="token"
                type="text"
                placeholder="Tokennya: 1234"
                class="px-3 py-2 border shadow rounded-lg w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500"
              />
            </label>
            <button type="submit" class="py-2 bg-third rounded-lg border-[1px] border-transparent text-white hover:text-third hover:border-third hover:bg-transparent transition-all duration-300" id="loginButton">Login</button>
          </form>


        </div>
        <div data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000">
          <img src="/img/login.png" alt="login" class="opacity-50" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
      });
    </script>
  </body>
</html>
