<!DOCTYPE html>
<html>
  <head>
    <title>Form to PDF</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      form {
        width: 300px;
        margin: 0 auto;
      }

      label,
      input,
      textarea,
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <form id="form">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" /><br />

      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" /><br />

      <label for="phone">Phone:</label><br />
      <input type="text" id="phone" name="phone" /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message"></textarea><br />

      <button type="button" id="download-pdf">Download Form PDF</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
      document.getElementById("download-pdf").addEventListener("click", function () {
        var form = document.getElementById("form");
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var message = document.getElementById("message").value;

        var doc = new jsPDF();
        doc.setFontSize(12);
        doc.text(10, 10, "Form Details:");
        doc.text(10, 20, "Name: " + name);
        doc.text(10, 30, "Email: " + email);
        doc.text(10, 40, "Phone: " + phone);
        doc.text(10, 50, "Message: " + message);

        doc.save("form.pdf");
      });
    </script>
  </body>
</html>
